<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div class="card-body">
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div>
      <div class="card-footer">
        <button id="generate" class="btn">Generate Password</button>
        <button id="form" class="btn">Options</button>
      </div>
      <!-- Added a display:none, or display:block form with inputs necessary for adjustable password creation. -->
      <form id="questions" style="display: none;">
        <div>
          <p style="display: inline;">Password Length: </p>
          <input min="8" max="128" value="8" type="number" id="ifLength" style="display: inline;" />
        </div>
        <p>Character Types: </p>
        <div>
          <input checked type="checkbox" id="ifLowercase" />
          <p>Lowercase</p>
        </div>
        <div>
          <input checked type="checkbox" id="ifUppercase" />
          <p>Uppercase</p>
        </div>
        <div>
          <input checked type="checkbox" id="ifNumerical" />
          <p>Numerical</p>
        </div>
        <div>
          <input checked type="checkbox" id="ifSpecial" />
          <p>Special</p>
        </div>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
