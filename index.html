<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div class="card-body">
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div>
      <form id="questions" style="display: none;">
        <p style="display: inline;">Password Length: </p>
        <input type="number" id="ifLength" style="display: block;" />
        <p style="display: inline;">Character Types: </p>
        <input type="checkbox" id="ifLowercase" />
        <p style="display: inline;">Lowercase</p>
        <input type="checkbox" id="ifUppercase" />
        <p style="display: inline;">Uppercase</p>
        <input type="checkbox" id="ifNumerical" />
        <p style="display: inline;">Numerical</p>
        <input type="checkbox" id="ifSpecial" />
        <p style="display: inline;">Special</p>
      </form>
      <div class="card-footer">
        <button id="generate" class="btn">Generate Password</button>
        <button id="form" class="btn">Options</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
